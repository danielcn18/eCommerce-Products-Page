    <div class="header"><h1>Products Page</h1></div>

            <div class="product-ic">
                <img src="images/icecream.png" class="display-product">
                <button class="addToCart" onclick="add(this)" value="Ice Cream">Add To Cart</button>
            </div>
            <div class="product-cake">
                <img src="images/cake.png" class="display-product">
                <button class="addToCart" onclick="add(this)" value="Cake">Add To Cart</button>
            </div>
            <div class="product-cookie">
                <img src="images/cookie.png" class="display-product">
                <button class="addToCart" onclick="add(this)" value="Cookie">Add To Cart</button>
                <!-- <button class="removeFromCart" onclick="remove()">Remove Item</button> -->
            </div>
        </div>
        <!-- remove with a Math.random & with using splice() method -->
        <div id="cart">
            <div id="contain-cart">
                
            </div>
        </div>
    </div>
